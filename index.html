<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let options = ['Rock', 'Paper','Scissors'];
        playerScore = 0;
        computerScore = 0;

        function GetComputerChoice() {
            let computerChoice = Math.floor(Math.random() * options.length);
            return options[computerChoice];
        }

        function Game() {
            const playerChoice = prompt("Choose Rock/Paper/Scissors");
            let computerChoice = GetComputerChoice();
            if(playerChoice.toLowerCase() === computerChoice.toLowerCase()) {
                return("Tie!");
            }
            // handles winning
            else if((playerChoice.toLowerCase() === "rock" && computerChoice === "Scissors") || (playerChoice.toLowerCase() === "paper" && computerChoice === "Rock") || (playerChoice.toLowerCase() === "scissors" && computerChoice === "paper")) {
                playerScore ++;
                return(playerChoice + " wins against " + computerChoice + ". You've won!");
            }

            // handles losing (any case where you don't win/tie)
            else {
                computerScore++;
                return(computerChoice + " wins " + playerChoice + ". You've lost!");
            }
        }

        for(let i = 0; i < 5; i++) {
            Game();
        }

        if(computerScore > playerScore) {
            console.log("You've lost " + playerScore + ":" + computerScore);
        }

        else if(playerScore > computerScore) {
            console.log("You've won " + playerScore + ":" + computerScore);
        }

        else {
            console.log("You tied " + playerScore + ":" + computerScore);
        }
    </script>
</body>
</html>
